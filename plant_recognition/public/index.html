<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BotanicaVision â€“ Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/base.css" />
      <style>
        /* Optional CSS to hide the forms and add a transition */
        .hidden {
            display: none;
        }
        .form-container {
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body>
  <div class="center-card">
    <h1>BotanicaVision</h1>
    <form id="login-form" class="auth-form form-container">
      <label>Username</label>
      <input name="username" type="text" required />
      <label>Password</label>
      <input name="password" type="password" required />
      <button type="submit">Sign in</button>
      <div id="login-error" class="error"></div>
      <p>Don't have an account? <a href="#" id="show-register-link" class="hidden-link">Register here</a></p>
    </form>
    <form id="register-form" class="auth-form form-container hidden">
      <label>Username</label>
      <input name="username" type="text" required />
      <label>Email</label>
      <input name="email" type="email" required />
      <label>Password</label>
      <input name="password" type="password" required minlength="6" />
      <label>Confirm Password</label>
      <input name="confirm-password" type="password" required minlength="6" />
      <button type="submit">Register</button>
      <div id="register-error" class="error"></div>
      <p>Already have an account? <a href="#" id="show-login-link" class="hidden-link">Sign in here</a></p>
    </form>
  </div>
  <script type="module" src="/js/auth.js"></script>
</body>
</html>
