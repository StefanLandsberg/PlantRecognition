<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BotanicaVision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/app.css" />
  <script src="/config.js"></script>
</head>
<body>
    <script type="module" src="/js/main.js"></script>
  <div id="app">
    <header class="app-header">
      <div class="menu-bubble">
<button id="menu-btn" aria-label="Menu">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu" viewBox="0 0 24 24" aria-hidden="true" focusable="false" >
    <line x1="3" y1="12" x2="21" y2="12"></line>
    <line x1="3" y1="6" x2="21" y2="6"></line>
    <line x1="3" y1="18" x2="21" y2="18"></line>
  </svg>
</button>
  <div id="menu-dropdown" class="menu-dropdown hidden">
    <ul>
      <li><a href="#">Option 1</a></li>
      <li><a href="#">Option 2</a></li>
      <li><a href="#">Option 3</a></li>
    </ul>
  </div>
</div>
      <div class="brand">BotanicaVision</div>
      <div class="spacer"></div>
      <button id="btn-logout">Logout</button>
    </header>



    <main class="app-main">
      <div id="map"></div>

      <aside id="drawer" class="drawer">
        <div class="drawer-header">Detections</div>
        <div id="detections-list" class="detections"></div>
      </aside>

      <section id="video-panel" class="video-panel hidden">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="frame" class="hidden"></canvas>
        <button id="btn-stop">Stop</button>
      </section>
    </main>

    <footer id="action-bar" class="action-bar">
      <button id="btn-video">Live Video</button>
      <input id="file-input" type="file" accept="image/*" hidden />
      <button id="btn-upload">Upload Image</button>
    </footer>
  </div>

  <script async id="maps-loader"></script>

</body>
</html>
